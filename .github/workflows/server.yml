name: Server Deployment

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy_prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    steps:
      - name: Executing remote SSH commands on Production
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.IP }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            set -e
            cd /www/wwwroot/ots.lionsfortco.com/order-tracking
            
            echo "ðŸ“¥ Pulling latest code..."
            git pull origin main || git pull origin master
            
            echo "ðŸ“¦ Installing dependencies..."
            pnpm install
            
            echo "ðŸ—„ï¸ Migrating database..."
            cd apps/api
            pnpm exec prisma generate
            pnpm exec prisma migrate deploy || true
            
            echo "ðŸ”¨ Building projects..."
            cd /www/wwwroot/ots.lionsfortco.com/order-tracking
            pnpm --filter=api build
            pnpm --filter=web build
            
            echo "ðŸ”„ Restarting services..."
            pm2 delete order-tracking-api order-tracking-web 2>/dev/null || true
            
            cd apps/api
            pm2 start node --name "order-tracking-api" -- dist/src/main.js
            
            cd ../web
            pm2 start npm --name "order-tracking-web" -- start
            
            pm2 save --force
            sleep 3
            pm2 list
            
            echo "âœ… Deployment complete!"
