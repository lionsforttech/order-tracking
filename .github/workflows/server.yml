name: Server Deployment

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy_prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    steps:
      - name: Executing remote SSH commands on Production
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.IP }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            set -e
            echo "üöÄ Starting deployment..."
            
            cd /www/wwwroot/ots.lionsfortco.com/order-tracking
            
            # Pull latest code
            echo "üì• Pulling latest code..."
            git pull origin main || git pull origin master
            
            # Update dependencies (uncomment to update packages)
            # echo "üì¶ Updating dependencies..."
            # pnpm update --recursive --latest
            
            # Install dependencies
            echo "üì¶ Installing dependencies..."
            pnpm install --frozen-lockfile || pnpm install
            
            # Generate Prisma Client in root (for workspace)
            echo "üîß Generating Prisma Client..."
            cd /www/wwwroot/ots.lionsfortco.com/order-tracking/apps/api
            pnpm exec prisma generate
            
            # Apply database migrations
            echo "üóÑÔ∏è  Applying migrations..."
            pnpm exec prisma migrate deploy || echo "No migrations to apply"
            pnpm exec prisma generate
            
            # Build API
            echo "üî® Building API..."
            pnpm build
            
            # Verify API build
            if [ ! -f "dist/src/main.js" ]; then
              echo "‚ùå API build failed - dist/src/main.js not found"
              exit 1
            fi
            
            # Build Web
            echo "üî® Building Web..."
            cd /www/wwwroot/ots.lionsfortco.com/order-tracking/apps/web
            rm -rf .next .turbo node_modules/.cache
            pnpm build
            
            # Verify Web build
            if [ ! -d ".next" ]; then
              echo "‚ùå Web build failed - .next directory not found"
              exit 1
            fi
            
            # Restart services
            echo "üîÑ Restarting services..."
            
            # Stop existing processes
            pm2 stop order-tracking-api 2>/dev/null || true
            pm2 stop order-tracking-web 2>/dev/null || true
            pm2 delete order-tracking-api 2>/dev/null || true
            pm2 delete order-tracking-web 2>/dev/null || true
            
            # Start API
            cd /www/wwwroot/ots.lionsfortco.com/order-tracking/apps/api
            pm2 start node --name "order-tracking-api" -- dist/src/main.js
            
            # Wait for API to start
            sleep 3
            
            # Start Web
            cd /www/wwwroot/ots.lionsfortco.com/order-tracking/apps/web
            pm2 start npm --name "order-tracking-web" -- start
            
            # Save PM2 configuration
            pm2 save --force
            
            # Wait and check status
            sleep 5
            pm2 list
            
            # Verify services are running using simpler check
            API_STATUS=$(pm2 jlist | grep -o '"name":"order-tracking-api"' | wc -l)
            WEB_STATUS=$(pm2 jlist | grep -o '"name":"order-tracking-web"' | wc -l)
            
            if [ "$API_STATUS" -eq 0 ]; then
              echo "‚ùå API process not found"
              pm2 logs order-tracking-api --lines 20 --nostream || true
              exit 1
            fi
            
            if [ "$WEB_STATUS" -eq 0 ]; then
              echo "‚ùå Web process not found"
              pm2 logs order-tracking-web --lines 20 --nostream || true
              exit 1
            fi
            
            # Check if processes are actually online (not errored/stopped)
            if pm2 list | grep -E "order-tracking-(api|web)" | grep -qE "(stopped|errored|stopping)"; then
              echo "‚ùå One or more services failed to start properly"
              echo "üìã Recent logs:"
              pm2 logs --lines 30 --nostream || true
              exit 1
            fi
            
            echo "‚úÖ Deployment complete!"
            echo "üìä Services status:"
            pm2 list
